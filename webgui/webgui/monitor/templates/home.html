<!DOCTYPE html>
<html lang="en">
  <head>
	  <style>
		  text
		  {
			  color:#16A085;
			  font-size:3vh;
		  }
	  </style>
    <meta charset="utf-8">
    <title>S.T.O.M.P.</title>
    <meta name="description" content="Flat UI Kit Free is a Twitter Bootstrap Framework design and Theme, this responsive framework includes a PSD and HTML version."/>

    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="{{STATIC_URL}}dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="{{STATIC_URL}}dist/css/flat-ui.css" rel="stylesheet">
    <link href="{{STATIC_URL}}docs/assets/css/demo.css" rel="stylesheet">

    <link rel="shortcut icon" href="{{STATIC_URL}}img/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="dist/js/vendor/html5shiv.js"></script>
      <script src="dist/js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<meta http-equiv="refresh" content="1" />
	  <div>
          <div class="login-form" style="background-color:#16A085; border-radius:0px">
				<center><h4 style="color:white">S.T.O.M.P.<br>Sentry Tele Operation and Monitoring Protocol</h4></center>	
		  </div>
			  
				  <br>

			<div class="login-form" style="width:40%; float:left; margin-right:5%">
				<pre>{{ map }}</pre>
			</div>
			<div>
	            <div class="login-form" style="width:40%; float:right; margin-right:5%">
	            	<div style="margin-left:50%; float:left">
		            	{% if green < 20 %}
		            		<text style="color:red">{{ green }}</text>
		            	{% else %}
		            		<text style="color:black">{{ green }}</text>
		            	{% endif %}
	            	</div><br><br>

	            	<div style="margin-left:5%; float:left">
		            	{% if red < 20 %}
		            		<text style="color:red">{{ red }}</text>
		            	{% else %}
		            		<text style="color:black">{{ red }}</text>
		            	{% endif %}
	            	</div>

	            	<div style="margin-left:80%; float:left">
		            	{% if yellow < 20 %}
		            		<text style="color:red">{{ yellow }}</text>
		            	{% else %}
		            		<text style="color:black">{{ yellow }}</text>
		            	{% endif %}
	            	</div>	            	
	            </div>
	            <div style="margin-top:2%; margin-left:10%; width:20%; float:left;">
					<a class="btn btn-block btn-lg btn-success" style="width:75%" href = "/reset/">Reset</a>
		  		</div>
		  		<div style="margin-top:2%; width:20%; margin-left:5%; float:left;">
					<a class="btn btn-block btn-lg btn-danger" style="width:75%" href = "/abort/">Abort</a>
		  		</div>
		  	</div>
          
		  </div>
	  </body>
</html>
